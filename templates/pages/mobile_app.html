 


 {% extends 'base.html' %}

 
 {% load static %}

 {% block content %}

 <div class="d-flex align-items-center p-3 w-100">

   <div class="justify-content-center w-100">
      <div  style="margin-top: 150px;" class="d-flex justify-content-center flex-column align-items-md-center align-items-start">
        <h1 class="mt-3 titulo align-items-left" style="font-size: 40px !important;" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="0"><bold>CONSIGUE TU ENTRADA</bold></h1>
      </div>
      <div   class="d-flex justify-content-center flex-column align-items-md-center align-items-end">

      <form action="/conseguir_entrada/" method="POST" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="200" class="mt-5 w-100" style="max-width: 500px;">{% csrf_token %}

         <label for="nombre" >TU NOMBRE:</label>
         <br>
         <input id="nombre" required type="text" name="nombre" placeholder="Pon tu nombre..." style="width: 100%; padding: 10px; border : 0">
         <br>
         <label class="mt-3" for="nombre">TUS APELLIDOS</label>
         <br>
         <input id="nombre" required type="text" name="apellidos" placeholder="Pon tus apellidos..." style="width: 100%; padding: 10px; border : 0">
         <label class="mt-3" for="nombre">EDAD</label>
         <br>
         <input id="nombre" required type="number" name="edad" placeholder="Pon tu edad..." style="width: 100%; padding: 10px; border : 0">
         <br>
         <label class="mt-3" for="nombre">EMAIL</label>
         <br>
         <input id="nombre" required type="email" name="email" placeholder="Pon tu email..." style="width: 100%; padding: 10px; border : 0">

         <br>
         <label class="mt-3" for="nombre">HORARIO</label>
         <br>
         <select  id='id_social_media' name='horario'  class="" data-aos="fade-up" data-aos-duration="1000"  data-aos-delay="300" style="width: 100%; padding: 10px; border : 0" required>

         <option value="11:00">11:00</option>
         <option value="11:30">11:30</option>
         <option value="12:00">12:00</option>
         <option value="12:30">12:30</option>
         <option value="13:00">13:00</option>
         <option value="13:30">13:30</option>
         <option value="14:00">14:00</option>
         <option value="14:30">14:30</option>
         <option value="15:00">15:00</option>
         <option value="15:30">15:30</option>
         <option value="16:00">16:00</option>
         <option value="16:30">16:30</option>
         <option value="17:00">17:00</option>
         <option value="17:30">17:30</option>
         <option value="18:00">18:00</option>
         <option value="19:30">19:30</option>
         <option value="20:00">20:00</option>
         </select>
         <div style="width: 100%; display: flex; justify-content: center;" class="mt-5">
            <input type="submit" value="OK" style="background-color: transparent; border : 2px solid black; padding: 10px 80px 10px 80px">
         </div>
      </form>
      </div>  


   </div>
   </div>




 {% endblock %}
